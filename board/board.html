<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Board</title>
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png" />
  <link rel="mask-icon" href="../assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />

  <link rel="stylesheet" href="/shared/styles/base.css"/>
  <link rel="stylesheet" href="./board.css" />
  <link rel="stylesheet" href="../assets/fonts/fonts.css" />
  <link rel="stylesheet" href="../headerNav/headerNav.css" />
  <link rel="stylesheet" href="/shared/styles/color.css" />
  <link rel="stylesheet" href="/shared/styles/prios.css" />
  <link rel="stylesheet" href="/shared/task/editTask.css" />
  <link rel="stylesheet" href="/shared/task/viewTask.css" />
  <link rel="stylesheet" href="./media-board.css" />
  <link rel="stylesheet" href="./edit-card.css" />
  <link rel="stylesheet" href="./task-card.css" />
  <link rel="stylesheet" href="/shared/task/editTaskMedia.css" />

  <script src="../login/script.js"></script>
  <script src="../smallest_backend_ever/mini_backend.js"></script>
  <script src="../script.js"></script>
  <script src="./board.js"></script>
  <script src="./DragNDrop.js"></script>
  <script src="./boardTemplate.js"></script>
  <script src="/board/editBoard.js"></script>
  <script src="../contacts/contacts.js"></script>
  <script src="/shared/task/editTask.js"></script>
  <script src="/shared/task/viewTask.js"></script>

</head>

<body onload="renderTasks()" id="body">
  <div w3-include-html="../headerNav/header.html" class="header"></div>
  <div w3-include-html="../headerNav/navigation.html" class="navigation"></div>
  <div class="board">
    <div class="joinDescription">
      <span>Kanban Project Management Tool</span>
    </div>
    <div class="headline">
      <div class="add-task-mobile">
        <h1>Board</h1>
        <button><img src="../assets/img/cross.png" onclick="openAddTaskContainer('to do')"></button>
      </div>
      <div class="align-center">
        <div class="board-search">
          <input class="inputHover" onkeyup="filterTasks()" placeholder="Find Task" id="searchTask" />
          <img class="imgHover" src="/assets/img/boardSearchicon.png" />
        </div>
        <button class="add-task primary-Button" onclick="openAddTaskContainer('to do')">
          Add Task <img src="../assets/img/plus-white.svg" />
        </button>
      </div>
    </div>

    <div class="status-container" id="status-container">
      <div class="status">
        <div class="status-headline" onclick="openAddTaskContainer('to do')">
          <span>To do</span>
          <img class="secondary-Button" src="../assets/img/plus.svg" />
        </div>
        <div class="status-child" id="to do" ondrop="moveTo('to do')" ondragleave="endHighlight('to do')"
          ondragover="allowDrop(event); highlight('to do')"></div>
      </div>

      <div class="status">
        <div class="status-headline" onclick="openAddTaskContainer('in progress')">
          <span>In progress</span>
          <img class="secondary-Button" src="../assets/img/plus.svg" />
        </div>
        <div class="status-child" id="in progress" ondrop="moveTo('in progress')"
          ondragleave="endHighlight('in progress')" ondragover="allowDrop(event); highlight('in progress')"></div>
      </div>

      <div class="status">
        <div class="status-headline" onclick="openAddTaskContainer('awaiting feedback')">
          <span>Awaiting Feedback</span>
          <img class="secondary-Button" src="../assets/img/plus.svg" />
        </div>
        <div class="status-child" id="awaiting feedback" ondrop="moveTo('awaiting feedback')"
          ondragleave="endHighlight('awaiting feedback')" ondragover="allowDrop(event); highlight('awaiting feedback')">
        </div>
      </div>

      <div class="status">
        <div class="status-headline" onclick="openAddTaskContainer('done')">
          <span>Done</span>
          <img class="secondary-Button" src="../assets/img/plus.svg" />
        </div>
        <div id="done" class="status-child" ondrop="moveTo('done')" ondragover="allowDrop(event); highlight('done')"
          ondragleave="endHighlight('done')"></div>
      </div>
    </div>
  </div>
  <div class="dp-none template-container" id="addTaskContainerContacts">
    <div onclick="closeAddTaskContainer()" id="closeAddTaskContainer" class="bg">
      <div class="task-board" id="taskBoard" onclick="event.stopPropagation();">
        <div class="template-window" w3-include-html="/shared/task/editTask.html"></div>
      </div>
    </div>
  </div>
  <div id="taskCardContainer" onclick="closeCard()" class="dnone">
    <div onclick="closeAddTaskContainer()" id="closeAddTaskContainer" class="bg">
      <div class="task-board" id="taskBoard" onclick="event.stopPropagation();">
        <div class="template-window" w3-include-html="/shared/task/viewTask.html"></div>
      </div>
    </div>

</div>
</body>
</html>
